<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Comprovante da Consulta</title>
    <style>
        @page {
            size: 80mm 100mm;
            margin: 10mm;
        }

        html,
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 10px;
            color: #222222;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            width: 85mm;
            height: 100mm;
            position: relative;
        }

        h1 {
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            margin: 0;
        }

        .header {
            position: absolute;
            top: 6mm;
            left: 10mm;
            right: 10mm;
            text-align: center;
        }

        .content {
            position: absolute;
            top: 30mm;
            left: 10mm;
            right: 10mm;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
        }

        td {
            padding: 2px 4px;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
            white-space: nowrap;
            width: 30%;
        }

        .value {
            width: 70%;
        }

        .footer {
            position: absolute;
            bottom: 6mm;
            left: 10mm;
            right: 10mm;
            text-align: center;
            font-style: italic;
            font-size: 8px;
            color: #333;
        }

        .footer div:last-child {
            margin-top: 3px;
            font-style: italic;
            font-size: 8px;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Comprovante da Consulta Marcada</h1>
</div>

<div class="content">
    <table>
        <tr>
            <td class="label">Paciente:</td>
            <td class="value" th:text="${patientName}"></td>
        </tr>
        <tr>
            <td class="label">Doutor:</td>
            <td class="value" th:text="${doctorName}"></td>
        </tr>
        <tr>
            <td class="label">Data:</td>
            <td class="value" th:text="${date}"></td>
        </tr>
        <tr>
            <td class="label">Horário:</td>
            <td class="value" th:text="${time}"></td>
        </tr>
    </table>
</div>

<div class="footer">
    <div><b>Apresente este comprovante no dia da consulta.</b></div>
    <div><b>Data de emissão:</b> <span th:text="${issueDate}"></span></div>
</div>
</body>
</html>
